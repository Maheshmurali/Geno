<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="flex justify-center font-semibold text-lg mt-12">
        <p class="text-4xl">Sample contents</p>
    </div>
    <div class="flex justify-center">
        <form class="mt-20 ml-12 font-medium " method="post" enctype="multipart/form-data">
            {% csrf_token %}
           <p class="bg-gray-300">{{ form.as_p }}</p> 
            <button class="bg-yellow-300 rounded-xl p-2 ml-16 mt-4 drop-shadow-xl hover:bg-yellow-500 hover:text-white" type="submit">Upload</button>
        </form>
        
    </div>
 
</body>
</html>
